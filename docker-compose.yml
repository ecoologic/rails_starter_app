version: '3.7'
services:
  db:
    image: postgres:11.1
    volumes:
      - ~/docker_data/var/lib/postgresql/data:/var/lib/postgresql/data
    networks:
      - app_lan
  web:
    build: .
    command: ls -la /bundled_gems # bin/rails s -b www.lvh.me
    volumes:
      - .:/project_app
      - ~/docker_data/bundled_gems:/bundled_gems
    ports:
      - 3000:3000
    depends_on:
      - db
    networks:
      app_lan:
        aliases:
          - www.lvh.me

networks:
  app_lan:
    driver: bridge
